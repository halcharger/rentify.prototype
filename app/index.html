<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/yeti/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- bower:css -->

  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">

  <!-- endbuild -->
</head>
<body ng-app="rentify">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="indexController">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#/">rentify</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right" data-ng-cloak>
        <li data-ng-hide="!vm.authentication.isAuth"><a href="#">Welcome {{vm.authentication.userName}}</a></li>
        <li data-ng-hide="!vm.authentication.isAuth"><a href="#/mysites">My Sites</a></li>
        <li data-ng-hide="!vm.authentication.isAuth"><a href="" data-ng-click="vm.logOut()">Logout</a></li>
        <li data-ng-hide="vm.authentication.isAuth"> <a href="#/login">Login</a></li>
        <li data-ng-hide="vm.authentication.isAuth"> <a href="#/signup">Sign Up</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="container">
  <div data-ng-view="">
  </div>
</div>
<div id="footer">
  <div class="container">
    <div class="row">
      <div class="col-md-6" data-ng-controller="indexController" data-ng-cloak>
        <p class="text-muted">Created by Allen Firth. Twitter: <a target="_blank" href="http://twitter.com/allenfirth">@allenfirth</a> - [{{vm.environment}}]</p>
      </div>
    </div>
  </div>
</div>
